name: Build palbyte-vision-forge React App
on:
  push:
    branches: [ main ]  # Change to your default branch if different (e.g., master)
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # Updated to v4
    - name: Set up Node.js
      uses: actions/setup-node@v4  # Updated to v4
      with:
        node-version: '18'  # Stable for React; adjust if your local uses different
        cache: 'npm'
    - name: Install dependencies
      run: npm ci  # Faster and more reliable than npm install
    - name: Build app
      run: npm run build
      env:
        NODE_ENV: production
    - name: Upload build artifact
      uses: actions/upload-artifact@v4  # Updated to v4 (fixes deprecation)
      with:
        name: palbyte-vision-forge-build
        path: build/
        retention-days: 30  # Keep artifacts for a month
