name: Build palbyte-vision-forge Vite React App
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # Match your local node -v
        cache: 'npm'
    - name: Install dependencies
      run: npm ci || npm install
    - name: Debug project structure
      run: |
        pwd
        ls -la
        cat package.json
    - name: Build app
      run: npm run build
      env:
        NODE_ENV: production
    - name: Debug build output
      run: ls -la dist/ || echo "Dist folder not found! Check npm run build errors."
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: palbyte-vision-forge-build
        path: dist/  # Changed to dist/ for Vite
        retention-days: 30
      if: success()
